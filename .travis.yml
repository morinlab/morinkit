language: python

python:
- 3.3
- 3.4
- 3.5

install:
- xargs -L 1 pip install < requirements.txt
- pip install -r requirements-tests.txt

script: py.test --cov=morinkit --pep8 tests

after_success: coveralls

notifications:
  email: false

deploy:
  provider: pypi
  user: morinlab
  password:
    secure: 
  on:
    tags: true
    repo: morinlab/morinkit
    branch: master
  distributions: sdist bdist_wheel
